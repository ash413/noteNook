<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteNook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>NoteNook : a notes app</h1>
    </div>
    <div class="container">
        <div class="new-notes">
            <form action="">
                <button class="add-note">Add a new note here!</button>
            </form>
        </div>
        <div class="existing-notes"></div>    
    </div>
    <div class="note-modal" style="display: none;">
        <div class="cross-1">
            <span class="close">&times;</span>
        </div>
        <div class="content">
            <h2 id="modal-title">Note</h2>
            <textarea id="modal-text"></textarea>
            <button class="edit-note">Edit</button>
            <button class="delete-note">Delete</button>
        </div>
    </div>
    <div class="add-note-modal" >
        <div class="cross">
            <span class="close">&times;</span>
        </div>
        <div class="content">
            <h2>Add New Note</h2>
            <input type="text" id="newNoteTitle" placeholder="Note Title">
            <textarea placeholder="Text Content" id="newNoteText"></textarea>
            <button class="save-note">Save Note</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
